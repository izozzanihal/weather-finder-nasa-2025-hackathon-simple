<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Comfort Checker | Futurinx</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <!-- Map Background -->
  <div id="map"></div>

  <!-- Frosted Glass Weather Container -->
  <div class="container">
    <header>
      <h1>Weather Comfort Checker</h1>
      <p>Select a city to view live conditions 🌤️</p>
    </header>

    <form class="city-form" id="cityForm">
      <select id="citySelect">
        <option value="" disabled selected>🌍 Choose your location</option>
      </select>
      <button type="submit">Check</button>
    </form>

    <div id="weatherInfo" class="weather-card">
      <h2>City Name</h2>
      <p class="date">--</p>
      <div class="temp-box">
        <div>🌡️ Min: --°C</div>
        <div class="avg">Avg: --°C</div>
        <div>🔥 Max: --°C</div>
      </div>

      <div class="details">
        <div>💨 Wind: -- km/h</div>
        <div>💧 Humidity: --%</div>
        <div>🌦️ Condition: --</div>
        <div>🌅 Feels Like: --°C</div>
      </div>

      <p class="summary">Weather summary will appear here...</p>

      <div class="comfort">
        <span>Comfort Level</span>
        <div class="bar"><div class="fill comfort"></div></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
