<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Comfort Checker | Futurinx</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <div class="container">
    <header>
      <h1>🌤️ Weather Comfort Checker</h1>
      <p>Select your city to view live comfort level</p>
    </header>

    <form id="cityForm" class="city-form">
      <select id="citySelect" required>
        <option value="" disabled selected>🌍 Choose a location</option>
      </select>
      <button type="submit">Check Weather</button>
    </form>

    <section id="weatherInfo" class="weather-card hidden">
      <h2 id="cityName">City</h2>
      <p id="date" class="date">--</p>

      <div class="temp-box">
        <div>Min<br><span id="tempMin">--°C</span></div>
        <div class="avg">Avg<br><span id="tempAvg">--°C</span></div>
        <div>Max<br><span id="tempMax">--°C</span></div>
      </div>

      <div class="details">
        <div>💧 Humidity: <span id="humidity">--</span>%</div>
        <div>💨 Wind: <span id="wind">--</span> km/h</div>
        <div>🌦️ Sky: <span id="sky">--</span></div>
      </div>

      <p id="summary" class="summary">--</p>

      <div class="comfort">
        <span id="comfort">--</span>
        <div class="bar"><div class="fill" id="comfortBar"></div></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
